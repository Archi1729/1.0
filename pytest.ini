[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=reports/pytest_report.html
    --self-contained-html
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    web: marks tests as web automation tests
    gmail: marks tests related to Gmail
    google: marks tests related to Google
